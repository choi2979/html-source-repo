<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array객체</title>
</head>
<body>
<!-- 
여러 개의 데이터를 동시에 참조하고자 할 때
배열 객체명= new Array();
배열 객체명= new Array(배열의 갯수);
 -->
<script type="text/javascript">
	var myCar = new Array(3);//myCar 크기 3(0,1,2)의 배열 생성
	myCar[0] = "쏘나타";//배열0-쏘나타
	myCar[1] = "티볼리";//배열1-티볼리
	myCar[2] = "아반테";//배열2-아반테
	for(i=0;i<myCar.length;i++){//i-0부터 myCar배열의 크기 3까지 반복
		document.write("<li>"+myCar[i]+"</li>");//myCar배열에 0번째부터 리스트로 출력
	}
	document.write("<hr>");//수평선 긋기
	var myPet = new Array("강아지","송아지","도마뱀");//myPet배열에 강아지,송아지,도마뱀을 담음
	for(i=0;i<myPet.length;i++){//i-0부터 myPet배열의 크기 3까지 반복
		document.write("<li>"+myPet[i]+"</li>");//myPet배열에 0번째부터 리스트로 출력
	}
	document.write("<hr>");
	var myArray3 = myCar.concat(myPet);
	document.write("<li>"+myArray3.join()+"</li>");
	
	document.write("<hr>");
	document.write(myArray3.sort()+"</br>");
	
	document.write("<hr>");
	document.write(myArray3.slice(1,3)+"</br>");
</script>
</body>
</html>
