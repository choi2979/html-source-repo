<body>
<script type="text/javascript">
	var j;
	var sungjuk = prompt("성적을 입력하세요.");
	if(sungjuk >= 90){
		 j = "A";
	}
	else if(sungjuk >= 80){
		j = "B";
	}
	else if(sungjuk >= 70){
		j = "C";
	}
	else if(sungjuk >= 60){
		j = "D";
	}
	else {
		j = "F";
	}
	alert("당신의 등급은"+j+"입니다.");
</script>
